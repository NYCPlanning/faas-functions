version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  pluto-qaqc:
    lang: python3-http
    handler: ./pluto-qaqc
    image: sptkl/pluto-qaqc:latest
    secrets:
      - edm-data
    build_options:
      - dev
    environment:
      exec_timeout: 100s
    labels:
      "com.openfaas.scale.min": "8"
      "com.openfaas.scale.max": "15"